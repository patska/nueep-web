<head>

    <script>
        $(document).ready(function () {
            $('#salario').mask('000.000.000.000.000,00', {
                reverse: true
            });
            $('#vr').mask('000.000.000.000.000,00', {
                reverse: true
            });
            $('#vt').mask('000.000.000.000.000,00', {
                reverse: true
            });
            $('#cnpj').mask('00.000.000/0000-00');
            $('#cep').mask('00000-000');
            $('#telefone-candidato').mask('(00) 0000-0000');
            $('#celular-candidato').mask('(00) 00000-0000');
        });
    </script>

</head>

                                        <option th:value="'AREA_16'">Engenharia</option>
                                        <option th:value="'AREA_17'">Estética</option>

                                <div class="select is-expanded">

                </div>
                <div class="buttons is-right">
                    <button class="button is-warning is-large">Limpar</button>
                    <button class="button is-success is-large" type="submit">Salvar Vaga</button>
                </div>
            </form>

        </div>
    </div>
    <script>
        $(function () {
            $("#Empresa_Nome").autocomplete({
                source: "empresaAutocomplete"
            });
        });
    </script>

    <script>
        function limpa_formulário_cep() {
            document.getElementById('rua').value = ("");
            document.getElementById('bairro').value = ("");
            document.getElementById('cidade').value = ("");
            document.getElementById('uf').value = ("");
        }

        function meu_callback(conteudo) {
            if (!("erro" in conteudo)) {
                document.getElementById('rua').value = (conteudo.logradouro);
                document.getElementById('bairro').value = (conteudo.bairro);
                document.getElementById('cidade').value = (conteudo.localidade);
                document.getElementById('uf').value = (conteudo.uf);

            } else {
                limpa_formulário_cep();
                alert("CEP não encontrado.");
            }
        }

        function pesquisacep(valor) {

            var cep = valor.replace(/\D/g, '');

            if (cep != "") {

                var validacep = /^[0-9]{8}$/;

                if (validacep.test(cep)) {

                    document.getElementById('rua').value = "...";
                    document.getElementById('bairro').value = "...";
                    document.getElementById('cidade').value = "...";
                    document.getElementById('uf').value = "...";
                    document.getElementById('numero').value = ("");
                    document.getElementById('complemento').value = ("");

                    var script = document.createElement('script');

                    script.src = 'https://viacep.com.br/ws/' + cep + '/json/?callback=meu_callback';

                    document.body.appendChild(script);

                } else {
                    limpa_formulário_cep();
                    alert("Formato de CEP inválido.");
                }
            } else {
                limpa_formulário_cep();
            }
        };
    </script>

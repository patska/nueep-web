<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
       xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" th:href="@{/images/nueep-icone.png}" type="image/x-icon" />
    <title>Nueep - Log In</title>
    <script th:src="@{/js/particles.js}"></script>
    <script th:src="@{/js/main.js}"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.5.3/css/bulma.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=0">
    <link rel="stylesheet" th:href="@{/css/main.css}">
  </head>
  <body>
    <div class="columns is-vcentered">
      <div class="login column is-4 "><div class="has-text-centered">
        <p th:if="${message}" style="color: #008000; font-weight: bold;" class="error">Logout realizado com sucesso!</p>
      </div>
        <form th:action="@{/login}" method="post">
         <section class="section">
           <div class="has-text-centered">
             <img class="login-logo" th:src="@{~/images/nueep-logo-original.png}">
           </div>

           <div class="field">
             <label class="label">Email</label>
             <div class="control has-icons-right">
               <input class="input" name="username" type="text">
               <span class="icon is-small is-right">
                <i class="fa fa-user"></i>
              </span>
             </div>
           </div>

           <div class="field">
             <label class="label">Senha</label>
             <div class="control has-icons-right">
               <input class="input" type="password" name="password">
               <span class="icon is-small is-right">
                <i class="fa fa-key"></i>
              </span>
             </div>
           </div>
           <p th:if="${loginError}" style="color: #8e0303; font-weight: bold;" class="error">Credenciais inválidas</p>

           <div class="has-text-centered">
             <button class="button is-vcentered is-warning" type="submit">Login</button>
           </div>
           <div class="has-text-centered">
             <a th:href="@{/registrar}"> Não tem conta ainda? Registre-se aqui</a>
           </div>
         </section>
       </form>
      </div>
      <div id="particles-js" class="interactive-bg column is-8">
      </div>
    </div>

  </body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" th:href="@{/images/nueep-icone.png}" type="image/x-icon" />
    <title>Nueep - Novo usu√°rio</title>
    <script th:src="@{/js/particles.js}"></script>
    <script th:src="@{/js/main.js}"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.5.3/css/bulma.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=0">
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>
<div class="columns is-vcentered">
    <div class="login column is-4 ">
        <section class="section">
            <form th:action="@{/registrar}" method="post">
                Tela de cadastro
                <div class="has-text-centered">
                    <img class="login-logo" th:src="@{~/images/nueep-logo-original.png}">
                </div>

                <div class="field">
                    <label class="label">Cadastra Email</label>
                    <div class="control has-icons-right">
                        <input class="input" type="text" th:field="${userForm.username}">
                        <span class="icon is-small is-right">
                <i class="fa fa-user"></i>
              </span>
                    </div>
                </div>

                <div class="field">
                    <label class="label">Cadastrar Senha</label>
                    <div class="control has-icons-right">
                        <input class="input" type="password" th:field="${userForm.password}">
                        <span class="icon is-small is-right">
                <i class="fa fa-key"></i>
              </span>
                    </div>
                </div>
                <div class="field">
                    <label class="label">Confirmar Senha</label>
                    <div class="control has-icons-right">
                        <input class="input" type="password" th:field="${userForm.passwordConfirm}">
                        <span class="icon is-small is-right">
                <i class="fa fa-key"></i>
              </span>
                    </div>
                </div>
                <div class="has-text-centered">
                    <button class="button is-vcentered is-warning" type="submit">Login</button>
                </div>

            </form>
        </section>
    </div>
    <div id="particles-js" class="interactive-bg column is-8">
    </div>
</div>

</body>
</html>
